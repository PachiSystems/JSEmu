<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: #3c510c;
            }
            #chip8Screen {
                width: 640px;
                height: 320px;
                position: absolute;
                margin: auto;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            }
        </style>
        <script type="text/javascript" src="../libs/jquery-1.10.2.min.js"></script>
<!--        <script type="text/javascript" src="../libs/animPolyfill.js"></script>-->
        <script type="text/javascript" src="../js/CHIP8/CHIP8.js"></script>
        <script type="text/javascript" src="../js/CHIP8/CHIP8Renderer.js"></script>
    </head>
    <body>
    <canvas id="chip8Screen" width="640" height="320"></canvas><br>
    <input type="text" name="ipadinput" value="" /><br>
    Controls: Left = Q, Right = E, Fire = W
    <script>

        $(function() {

            var emu = new Chip8Emu(),
                renderer = new Chip8Display();

            renderer.init('chip8Screen');

            emu.beginEmulation("../roms/chip8/MAZE.ch8",renderer);

        });

    </script>
    </body>
</html>
